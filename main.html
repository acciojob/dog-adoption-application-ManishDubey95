<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="post">
    
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name"><br>
    <br>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number"><br>
    <br>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address"><br>
    <br>

    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox" name="checkbox"><br>
    <br>

    <label for="preferred_breeds">Please select your preferred breeds:</label>
    <select id="preferred_breeds" name="preferred_breeds[]" multiple required>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Labrador Retriever">Labrador Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Poodle">Poodle</option>
      <option value="Bulldog">Bulldog</option>
      <option value="Beagle">Beagle</option>
    </select><br>
    <br>
    <button type="submit">Submit</button>

  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
